<body>

<!-- Main Content -->
<div class="container">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="login/images/img-01.png" alt="IMG">
                </div>
                <form class="login100-form" action="loged/index2.html">
					<span class="login100-form-title">
						Crea tu cuenta
					</span>
                    <div class="wrap-input100" >
                        <input class="input100" type="text" name="reg_user" placeholder="Nombre de usuario">
                        <span class="symbol-input100">
							<i class="fas fa-user"></i>
						</span>
                    </div>
                    <div class="wrap-input100" >
                        <input class="input100" type="text" name="reg_name" placeholder="Nombre">
                        <span class="symbol-input100">
							<i class="far fa-user-circle"></i>
						</span>
                    </div>
                    <div class="wrap-input100" >
                        <input class="input100" type="text" name="reg_surname" placeholder="Apellidos">
                        <span class="symbol-input100">
							<i class="fas fa-user-circle"></i>
						</span>
                    </div>
                    <div class="wrap-input100" >
                        <input class="input100" type="password" name="reg_pass" placeholder="Contraseña">
                        <span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
                    </div>

                    <div class="wrap-input100">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="symbol-input100">
							<i class="fa fa-envelope" ></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" >
                        Únete a nosotros
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<hr>
