<div align="center"><h1>Pagina de contacto</h1></div>

<!-- formulario de contacto-->
  <form>
	    <h1>Podemos resolver tus problemas:</h1>


    <div class="contentform">
    	<div class="leftcontact">
            <!--Nombre-->
			      <div class="form-group">
			        <p>Nombre<span>*</span></p>
			        <span class="icon-case">
                        <i class="fas fa-address-card"></i>
                    </span>
				        <input type="text" name="nom" required title="Introduce un nombre" id="nom"/>
                  <div class="validation"></div>
                      <!--Email:-->
                      <div class="form-group">
                          <p>Email<span>*</span></p>
                          <span class="icon-case">
                        <i class="far fa-envelope"></i>
                    </span>
                          <input type="email" name="email" required title="Introduce un email" id="email"/>
                          <div class="validation"></div>

                      </div>
                      <!--Telefono:-->
                      <div class="form-group">
                          <p>Telefono<span>*</span></p>
                          <span class="icon-case">
                        <i class="fas fa-phone"></i>
                    </span>
                          <input type="number" name="telef" minlength="9" maxlength="9" required title="Introduce un telefono" id="telef"/>
                          <div class="validation"></div>

                      </div>
        </div>
	</div>

	<div class="rightcontact">
            <!--Apellidos-->
            <div class="form-group">
                <p>Apellidos<span>*</span></p>
                <span class="icon-case">
                        <i class="far fa-user"></i>
                    </span>
                <input type="text" name="apell" required title="Introduce un apellido" id="apell"/>
                <div class="validation"></div>
            </div>
                <!--Mensaje-->
                <div class="form-group">
                    <p>Comentario<span>*</span></p>
                    <span class="icon-case">
                        <i class="far fa-comment"></i>
                    </span>
                    <textarea name="message" rows="14" required title="Introduce un comentario" data-rule="required"></textarea>
                    <div class="validation"></div>
                </div>
    </div>
    </div>
<button type="submit" class="bouton-contact">Enviar</button>
