<div align="center"><h1>Pagina de contacto</h1></div>

<!-- formulario de contacto -->
<form class="form" action="#">
    <!--nombre apellidos email telefono descripcion-->
    <label>Nombre:</label><br>
    <input type="text" id="nombre" placeholder="Nombre" required><br>

    <label>Apellidos:</label><br>
    <input type="text" id="apellidos" placeholder="Apellidos" required><br>

    <label>Email:</label><br>
    <input type="email" id="email" placeholder="Email" required><br>

    <label>Teléfono:</label><br>
    <input type="number" id="telefono" placeholder="Teléfono" required><br>

    <label>Consulta:</label><br>
    <textarea name="consulta" placeholder="Escribe aquí tu consulta" id="consulta" cols="90"
              rows="9"></textarea><br>

    <button type="submit">Enviar</button>
</form>
